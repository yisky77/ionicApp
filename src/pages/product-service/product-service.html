<ion-header [ngStyle]="{'background': navigatorBackColor?navigatorBackColor:'#fff'}">
    <ion-title>商品服务</ion-title>
    <ion-icon name="close"  color="light" class="pos_right" (tap)="closeService()"></ion-icon>
</ion-header>
<ion-content >
  <div class="servicecon">
    <div class="m-commonIssues">
        <div class="list" >
         <div class="item" >
          <p class="qu" ><i class="u-icon u-detail-redNum" ></i><span >支持30天无忧退换货</span></p>
          <p class="an" >自收到商品之日起30天内，可在线申请无忧退换货服务（食品、贴身衣物、积分兑换等特殊商品除外）。<br /></p>
         </div>
         <div class="item" >
          <p class="qu" ><i class="u-icon u-detail-redNum" ></i><span >48小时快速退款</span></p>
          <p class="an" >收到退货包裹并确认无误后，将在48小时内办理退款，退款将原路返回，不同银行处理时间不同，预计1-5个工作日到账。</p>
         </div>
         <div class="item" >
          <p class="qu" ><i class="u-icon u-detail-redNum" ></i><span >满88元免邮费</span></p>
          <p class="an" >单笔订单金额（不含运费），大陆地区满88元免邮，不满88元收取10元邮费；港澳台地区满500元免邮，不满500元收取30元运费；海外地区以下单页提示运费为准。</p>
         </div>
         <div class="item" >
          <p class="qu" ><i class="u-icon u-detail-redNum" ></i><span >网易自营品牌</span></p>
          <p class="an" >网易原创生活类电商品牌，所有商品均为网易自营，品质保证。</p>
         </div>
         <div class="item">
          <p class="qu" ><i class="u-icon u-detail-redNum" ></i><span >国内部分地区无法配送</span></p>
          <p class="an" >不支持省份: 新疆、台湾、香港、澳门</p>
         </div>
        </div>
    </div>
  </div>
</ion-content>
